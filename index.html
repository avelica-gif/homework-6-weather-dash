<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather Dashboard</title>

    <!--CSS ref sheet-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript ref sheet-->
    <script src="myscripts.js"></script>


    <!--CSS Font Awesome ref -->
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--load all styles -->
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <!-- Search form -->
        <div class="col-lg-3 bg-light pt-3 pb-3">
            <h5>Search for a city:</h5>




            <!-- Start input group -->
            <div class="input-group mb-3">
                <input id="searchTerm" type="text" class="form-control" placeholder="City name...">
                <button id="searchBtn" class="btn btn-primary" type="button"><i class="far fa-search"
                        aria-hidden="true"></i></button>
            </div>
            <!-- End input group -->




            <div class="list" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Austin</li>
                    <li class="list-group-item">Chicago</li>
                    <li class="list-group-item">New York</li>
                    <li class="list-group-item">Orlando</li>
                    <li class="list-group-item">San Francisco</li>
                    <li class="list-group-item">Seattle</li>
                    <li class="list-group-item">Denver</li>
                    <li class="list-group-item">Atlanta</li>
                </ul>
            </div>



            <div class="container weatherInfo col-md-6">
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <h1 id="city-name">Los Angeles</h1>

                            <h1>
                                5-Day Forecast:
                            </h1>



                            <!-- Option 1: Bootstrap Bundle with Popper -->
                            <script
                                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                                crossorigin="anonymous"></script>

                            <!-- Option 2: Separate Popper and Bootstrap JS -->
                            <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
